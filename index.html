<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SphereWars – Constructor de Bandas</title>

  <link rel="stylesheet" href="style.css">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<header>
  <img src="logo.png" class="logo">
</header>

<div class="container main">

  <h2>Selecciona el tamaño de la lista</h2>
  <ul id="points-list" class="points-list">
    <li onclick="setPoints(60)">60 PB</li>
    <li onclick="setPoints(90)">90 PB</li>
    <li onclick="setPoints(120)">120 PB</li>
  </ul>

  <h2 id="faction-title" class="hidden">Facción</h2>
  <ul id="faction-list" class="faction-list hidden"></ul>

  <h2 id="options-title" class="hidden">Subfacción</h2>
  <ul id="options-list" class="options-list hidden"></ul>

  <h2 id="leader-title" class="hidden">Líder</h2>
  <ul id="leader-list" class="leader-list hidden"></ul>

  <h2 id="combatant-title" class="hidden">Combatientes</h2>
  <ul id="combatant-list" class="combatant-list hidden"></ul>

  <h2 id="artifact-title" class="hidden">Artefactos</h2>
  <ul id="artifact-list" class="artifact-list hidden"></ul>

  <h2 id="veteran-title" class="hidden">Veteranías</h2>
  <ul id="veteran-list" class="veteran-list hidden"></ul>

  <h2>Lista seleccionada</h2>
  <ul id="selected-list" class="selected-list"></ul>

  <div id="total-points" class="total-points">Total: 0</div>

  <button id="generatePDF">Generar PDF</button>

</div>

<script src="script.js"></script>
</body>
</html>
